<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>笔记</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <div class="header">
      <h1 class="title">剪纸</h1>
      <div class="menu-container">
        <button id="menu-btn" class="menu-btn">☰</button>
        <div id="menu-dropdown" class="menu-dropdown">
          <div class="menu-item" id="config-api-key">配置 flomo API</div>
          <div class="menu-item" id="about-author">关于作者</div>
        </div>
      </div>
    </div>
    
    <!-- API Key 配置模态框 -->
    <div id="api-key-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>配置 flomo API</h3>
          <button id="close-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <label for="api-key-input">请输入 flomo API</label>
          <textarea id="api-key-input" class="api-key-input" rows="3" placeholder="本插件需要使用 flomo API 才能正常工作，需要开通 flomo plus 才能正常使用，并且不会上传共享您的 API 请放心使用"></textarea>
        </div>
        <div class="modal-footer">
          <button id="cancel-api-key" class="btn-secondary">取消</button>
          <button id="save-api-key" class="btn-primary">保存</button>
        </div>
      </div>
    </div>
    <div class="button-group">
      <button id="select-btn" class="btn active"><img src="选取.svg" class="btn-icon">选 取</button>
      <button id="full-text-btn" class="btn"><img src="全文.svg" class="btn-icon">全 文</button>
    </div>
    <div class="content-area-container">
      <div id="content-area" class="content-area" contenteditable="true">输入内容...</div>
      <button id="clear-content-btn" class="clear-content-btn">清空</button>
    </div>
    
    <!-- 标签容器 -->
    <div id="tags-container" class="tags-container"></div>
    
    <!-- 标签输入框 -->
    <div id="tag-input-container" class="tag-input-container" style="display: none;">
      <div class="tag-input-wrapper">
        <input type="text" id="tag-input" class="tag-input" placeholder="输入标签名称，↩︎回车自动添加">
        <button id="tag-input-close" class="tag-input-close">&times;</button>
      </div>
    </div>
    
    <div class="bottom-buttons">
      <button id="add-tag-btn" class="add-tag-btn">添加标签</button>
      <button id="save-btn" class="save-btn">保 存</button>
    </div>
    
    <!-- 作者信息模态框 -->
    <div id="author-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>关于作者</h3>
          <button id="close-author-modal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body author-modal-body">
          <div class="author-avatar-container">
            <img src="author.jpg" class="author-avatar" alt="作者头像">
          </div>
          <div class="author-info">
            <h4 class="author-name">white</h4>
            <div class="author-github">
              插件开源地址<a href="https://github.com/RougeWhite/flomo-cut" target="_blank">https://github.com/RougeWhite/flomo-cut</a>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close-author-btn" class="btn-primary">关闭</button>
        </div>
      </div>
    </div>
    
    <!-- 自定义提示组件 -->
    <div id="custom-alert" class="custom-alert" style="display: none;">
      最多只能添加10个标签
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
